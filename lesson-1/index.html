<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Заголовок</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

<body>
    <div class="bs">
        <div class="container">
            <h3 class="text">Колонки одинаковой-ширины</h3>
            <div class="row">
                <div class="col">col-1</div>
                <div class="col">col-2</div>
                <div class="col">col-3</div>
            </div>

            <h3 class="mt-5 text">Установка ширины одного столбца</h3>
            <div class="row">
                <div class="col">Sidebar 1</div>
                <div class="col-8">Content</div>
                <div class="col">Sidebar 2</div>
            </div>

            <h3 class="mt-5 text">Содержание переменной ширины</h3>
            <div class="row">
                <div class="col">Sidebar 1</div>
                <div class="col-6">Content</div>
                <div class="col-auto">Sidebar 2</div>
            </div>
            <h3 class="mt-5 text">Колонки одинаковой-ширины в несколько строк</h3>
            <div class="row">
                <div class="col">col-1</div>
                <div class="col">col-2</div>
                <div class="w-100"></div>
                <div class="col">col-3</div>
                <div class="col">col-4</div>
            </div>
        </div>
    </div>
